spring:
  datasource:
    generate-unique-name: false
    name: tacocloud
  h2:
    console:
      enabled: true

logging:
  file:
    path: target
    file: springboot-local.log
  level:
    root: WARN
    org.springframework.security: DEBUG

server:
  port: 8443
  ssl:
    key-store: mykeys.jks
    key-store-password: password
    key-password: password

greating:
